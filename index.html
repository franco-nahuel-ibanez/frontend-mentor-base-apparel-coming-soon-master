<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="icon" type="./image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!--fuentes-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet"> 
    <!--estilos-->
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>
    <header id="header">
        <img src="./images/logo.svg" alt='logo-base-apparel'>
    </header>

    <aside id="aside">
        <img class="img-big" src="./images/hero-desktop.jpg" alt="imagen-modelo">
        <img class="img-little" src="./images/hero-mobile.jpg" alt="imagen-modelo-2">
    </aside>

    <main id="main">
        <div class="content">
            <h1><span>We're</span></br>
                coming </br>
                soon
            </h1>

            <p>
                Hello fellow shoppers! We ' re currently building our new fashion store. 
                Add your email below to stay up-to-date with announcements and our launch deals.
            </p>
        </div>

        <form action="">
            <div id="input-contain">
                <input type="email" placeholder="Email Address">
                <span class="arrow"><img src="./images/icon-arrow.svg" alt="arrow-submit"></span>
                <span class="error"><img  src="./images/icon-error.svg" alt="icon-error"></span>
                <p class="message"></p>
            </div>
        </form>
    </main>

    <script src="./js/app.js"></script>
</body>
</html>
